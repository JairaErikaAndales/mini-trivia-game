<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Trivia Game</title>

    <link rel="manifest" href="manifest.json">

    <meta name="description" content="Trivia Game - A fun and interactive trivia game">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trivia Game">
    <link rel="icon" href="icon.png" sizes="192x192">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            background-size: 400% 400%;
            animation: gradientBackground 8s ease infinite;
            overflow: hidden;
        }
    
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    
        .game-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);  
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
    
        .game-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
    
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    
        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
    
        .options {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-bottom: 20px;
        }
    
        .option {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .option:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    
        .option:active {
            background-color: #e4e4e4;
            transform: scale(0.98);
        }
    
        .feedback {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
            transition: opacity 0.3s ease;
        }
    
        .feedback.incorrect {
            color: #f44336;
        }
    
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    
        .game-over {
            font-size: 1.5rem;
            color: #333;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    
       
        .loading {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
            animation: loading 1.5s infinite;
        }
    
        @keyframes loading {
            0% {
                content: 'Loading...';
            }
            50% {
                content: 'Loading..';
            }
            100% {
                content: 'Loading...';
            }
        }
    </style>
    
    
</head>
<body>
  
    <div class="game-container">
        <h1>Trivia Game</h1>
        <div id="questionContainer">
            <div class="question">Loading question...</div>
            <ul class="options">
                <li class="option">Loading...</li>
            </ul>
        </div>
        <button id="nextQuestionButton" disabled>Next Question</button>
        <div id="feedback" class="feedback"></div>
    </div>

      
      <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let correctAnswers = 0;

        function decodeHtmlEntity(str) {
            const doc = new DOMParser().parseFromString(str, 'text/html');
            return doc.documentElement.textContent;
        }

        async function fetchQuestions() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=10&type=multiple');
                const data = await response.json();

                if (data.response_code !== 0) {
                    throw new Error("Failed to fetch valid questions from the API.");
                }

                questions = data.results;
                displayQuestion();
            } catch (error) {
                console.error("Error fetching questions:", error);
                document.querySelector('.game-container').innerHTML = `
                    <h1>Trivia Game</h1>
                    <div class="game-over">
                        <p>Oops! Something went wrong while fetching the questions. Please try again later.</p>
                    </div>
                `;
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showGameOver();
                return;
            }

            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById('questionContainer');
            const feedback = document.getElementById('feedback');
            const nextQuestionButton = document.getElementById('nextQuestionButton');

            feedback.textContent = '';

            questionContainer.querySelector('.question').textContent = decodeHtmlEntity(question.question);

            const options = [...question.incorrect_answers, question.correct_answer];
            shuffleArray(options);

            const optionsList = questionContainer.querySelector('.options');
            optionsList.innerHTML = '';
            options.forEach(option => {
                const optionElement = document.createElement('li');
                optionElement.classList.add('option');
                optionElement.textContent = decodeHtmlEntity(option);
                optionElement.addEventListener('click', () => checkAnswer(option));
                optionsList.appendChild(optionElement);
            });

            nextQuestionButton.disabled = true;
            nextQuestionButton.style.display = 'none';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function checkAnswer(selectedAnswer) {
            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            const nextQuestionButton = document.getElementById('nextQuestionButton');

            if (selectedAnswer === question.correct_answer) {
                correctAnswers++;
                feedback.textContent = 'Correct! ðŸŽ‰';
            } else {
                feedback.textContent = `Incorrect! The correct answer was: ${question.correct_answer}.`;
            }

            nextQuestionButton.style.display = 'inline-block';
            nextQuestionButton.disabled = false;
        }

        document.getElementById('nextQuestionButton').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showGameOver();
            }
        });

        function showGameOver() {
            const questionContainer = document.getElementById('questionContainer');
            const feedback = document.getElementById('feedback');
            const nextQuestionButton = document.getElementById('nextQuestionButton');
            questionContainer.innerHTML = `<h2>Game Over!</h2><p>Your score: ${correctAnswers} / ${questions.length}</p>`;
            feedback.textContent = '';
            nextQuestionButton.style.display = 'none';
        }

        fetchQuestions();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function (error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
